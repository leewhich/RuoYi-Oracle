<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('(旧)菜单表列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>菜单名称：</label>
                                <input type="text" name="menuName"/>
                            </li>
                            <li>
                                <label>菜单风格：</label>
                                <input type="text" name="menuStyle"/>
                            </li>
                            <li>
                                <label>系统模块id：</label>
                                <input type="text" name="systemPlatformId"/>
                            </li>
                            <li>
                                <label>权限标志：</label>
                                <input type="text" name="modulesPermission"/>
                            </li>
                            <li>
                                <label>地址：</label>
                                <input type="text" name="url"/>
                            </li>
                            <li>
                                <label>序号：</label>
                                <input type="text" name="menuOrder"/>
                            </li>
                            <li>
                                <label>菜单编码：</label>
                                <input type="text" name="menuCode"/>
                            </li>
                            <li>
                                <label>图片地址：</label>
                                <input type="text" name="imgPath"/>
                            </li>
                            <li>
                                <label>impl_class：</label>
                                <input type="text" name="implClass"/>
                            </li>
                            <li>
                                <label>prie_calss：</label>
                                <input type="text" name="prieCalss"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="systemId"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="parentMenuId"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="remark1"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="remark2"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="creator"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" class="time-input" placeholder="请选择${comment}" name="createDate"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="modifier"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" class="time-input" placeholder="请选择${comment}" name="modifyDate"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="appId"/>
                            </li>
                            <li>
                                <label>${comment}：</label>
                                <input type="text" name="orderNo"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="gps:menu:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="gps:menu:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="gps:menu:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="gps:menu:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('gps:menu:edit')}]];
        var removeFlag = [[${@permission.hasPermi('gps:menu:remove')}]];
        var prefix = ctx + "gps/menu";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "(旧)菜单表",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'menuId',
                    title: '菜单id',
                    visible: false
                },
                {
                    field: 'menuName',
                    title: '菜单名称'
                },
                {
                    field: 'menuStyle',
                    title: '菜单风格'
                },
                {
                    field: 'systemPlatformId',
                    title: '系统模块id'
                },
                {
                    field: 'modulesPermission',
                    title: '权限标志'
                },
                {
                    field: 'url',
                    title: '地址'
                },
                {
                    field: 'menuOrder',
                    title: '序号'
                },
                {
                    field: 'menuCode',
                    title: '菜单编码'
                },
                {
                    field: 'imgPath',
                    title: '图片地址'
                },
                {
                    field: 'remark',
                    title: '备注'
                },
                {
                    field: 'implClass',
                    title: 'impl_class'
                },
                {
                    field: 'prieCalss',
                    title: 'prie_calss'
                },
                {
                    field: 'systemId',
                    title: '${comment}'
                },
                {
                    field: 'status',
                    title: '${comment}'
                },
                {
                    field: 'parentMenuId',
                    title: '${comment}'
                },
                {
                    field: 'remark1',
                    title: '${comment}'
                },
                {
                    field: 'remark2',
                    title: '${comment}'
                },
                {
                    field: 'creator',
                    title: '${comment}'
                },
                {
                    field: 'createDate',
                    title: '${comment}'
                },
                {
                    field: 'modifier',
                    title: '${comment}'
                },
                {
                    field: 'modifyDate',
                    title: '${comment}'
                },
                {
                    field: 'menuType',
                    title: '${comment}'
                },
                {
                    field: 'appId',
                    title: '${comment}'
                },
                {
                    field: 'orderNo',
                    title: '${comment}'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.menuId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.menuId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
