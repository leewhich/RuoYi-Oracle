<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('(旧)员工信息列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>职位id：</label>
                                <input type="text" name="postId"/>
                            </li>
                            <li>
                                <label>姓名：</label>
                                <input type="text" name="name"/>
                            </li>
                            <li>
                                <label>操作人id：</label>
                                <input type="text" name="operatorId"/>
                            </li>
                            <li>
                                <label>员工工号：</label>
                                <input type="text" name="workNumber"/>
                            </li>
                            <li>
                                <label>入职时间：</label>
                                <input type="text" class="time-input" placeholder="请选择入职时间" name="enrollDate"/>
                            </li>
                            <li>
                                <label>生日：</label>
                                <input type="text" class="time-input" placeholder="请选择生日" name="birthday"/>
                            </li>
                            <li>
                                <label>工卡ID：</label>
                                <input type="text" name="cardId"/>
                            </li>
                            <li>
                                <label>员工照片内部编码yyyymmddhh24miss+4位随机数：</label>
                                <input type="text" name="portraitCode"/>
                            </li>
                            <li>
                                <label>手机号：</label>
                                <input type="text" name="mobilePhone"/>
                            </li>
                            <li>
                                <label>联系电话：</label>
                                <input type="text" name="officeTel"/>
                            </li>
                            <li>
                                <label>家庭住址：</label>
                                <input type="text" name="address"/>
                            </li>
                            <li>
                                <label>邮编：</label>
                                <input type="text" name="postcode"/>
                            </li>
                            <li>
                                <label>qq号：</label>
                                <input type="text" name="qqid"/>
                            </li>
                            <li>
                                <label>电子邮箱地址：</label>
                                <input type="text" name="email"/>
                            </li>
                            <li>
                                <label>联系人：</label>
                                <input type="text" name="emgContactPerson"/>
                            </li>
                            <li>
                                <label>联系电话：</label>
                                <input type="text" name="emgContactTel"/>
                            </li>
                            <li>
                                <label>备注：</label>
                                <input type="text" name="description"/>
                            </li>
                            <li>
                                <label>创建人账号ID：</label>
                                <input type="text" name="creatorId"/>
                            </li>
                            <li>
                                <label>修改人id：</label>
                                <input type="text" name="modifierId"/>
                            </li>
                            <li>
                                <label>修改时间：</label>
                                <input type="text" class="time-input" placeholder="请选择修改时间" name="modifyTime"/>
                            </li>
                            <li>
                                <label>登录账号：</label>
                                <input type="text" name="loginId"/>
                            </li>
                            <li>
                                <label>密码：</label>
                                <input type="text" name="password"/>
                            </li>
                            <li>
                                <label>bsflag：</label>
                                <input type="text" name="bsflag"/>
                            </li>
                            <li>
                                <label>语言：</label>
                                <input type="text" name="language"/>
                            </li>
                            <li>
                                <label>skin_name：</label>
                                <input type="text" name="skinName"/>
                            </li>
                            <li>
                                <label>最近一次登录时间：</label>
                                <input type="text" class="time-input" placeholder="请选择最近一次登录时间" name="lastLoginTime"/>
                            </li>
                            <li>
                                <label>当前登录时间：</label>
                                <input type="text" class="time-input" placeholder="请选择当前登录时间" name="thisLoginTime"/>
                            </li>
                            <li>
                                <label>登录ip：</label>
                                <input type="text" name="loginIp"/>
                            </li>
                            <li>
                                <label>token：</label>
                                <input type="text" name="token"/>
                            </li>
                            <li>
                                <label>部门id：</label>
                                <input type="text" name="depId"/>
                            </li>
                            <li>
                                <label>组织id：</label>
                                <input type="text" name="orgId"/>
                            </li>
                            <li>
                                <label>工作地点id：</label>
                                <input type="text" name="workSpeciesId"/>
                            </li>
                            <li>
                                <label>is_peripheral：</label>
                                <input type="text" name="isPeripheral"/>
                            </li>
                            <li>
                                <label>eng_detail_id：</label>
                                <input type="text" name="engDetailId"/>
                            </li>
                            <li>
                                <label>是否删除0未删除1已删除：</label>
                                <input type="text" name="enableMark"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="gps:employee:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="gps:employee:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="gps:employee:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="gps:employee:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('gps:employee:edit')}]];
        var removeFlag = [[${@permission.hasPermi('gps:employee:remove')}]];
        var prefix = ctx + "gps/employee";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "(旧)员工信息",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'employeeId',
                    title: '员工ID',
                    visible: false
                },
                {
                    field: 'postId',
                    title: '职位id'
                },
                {
                    field: 'name',
                    title: '姓名'
                },
                {
                    field: 'sex',
                    title: '0：男  1：女'
                },
                {
                    field: 'operatorId',
                    title: '操作人id'
                },
                {
                    field: 'workNumber',
                    title: '员工工号'
                },
                {
                    field: 'enrollDate',
                    title: '入职时间'
                },
                {
                    field: 'birthday',
                    title: '生日'
                },
                {
                    field: 'cardId',
                    title: '工卡ID'
                },
                {
                    field: 'portraitCode',
                    title: '员工照片内部编码yyyymmddhh24miss+4位随机数'
                },
                {
                    field: 'mobilePhone',
                    title: '手机号'
                },
                {
                    field: 'officeTel',
                    title: '联系电话'
                },
                {
                    field: 'address',
                    title: '家庭住址'
                },
                {
                    field: 'postcode',
                    title: '邮编'
                },
                {
                    field: 'qqid',
                    title: 'qq号'
                },
                {
                    field: 'email',
                    title: '电子邮箱地址'
                },
                {
                    field: 'emgContactPerson',
                    title: '联系人'
                },
                {
                    field: 'emgContactTel',
                    title: '联系电话'
                },
                {
                    field: 'description',
                    title: '备注'
                },
                {
                    field: 'status',
                    title: '0：正常1：删除'
                },
                {
                    field: 'creatorId',
                    title: '创建人账号ID'
                },
                {
                    field: 'modifierId',
                    title: '修改人id'
                },
                {
                    field: 'modifyTime',
                    title: '修改时间'
                },
                {
                    field: 'loginId',
                    title: '登录账号'
                },
                {
                    field: 'password',
                    title: '密码'
                },
                {
                    field: 'bsflag',
                    title: 'bsflag'
                },
                {
                    field: 'language',
                    title: '语言'
                },
                {
                    field: 'skinName',
                    title: 'skin_name'
                },
                {
                    field: 'domainType',
                    title: 'domain_type'
                },
                {
                    field: 'userType',
                    title: '用户类型'
                },
                {
                    field: 'lastLoginTime',
                    title: '最近一次登录时间'
                },
                {
                    field: 'thisLoginTime',
                    title: '当前登录时间'
                },
                {
                    field: 'loginIp',
                    title: '登录ip'
                },
                {
                    field: 'token',
                    title: 'token'
                },
                {
                    field: 'depId',
                    title: '部门id'
                },
                {
                    field: 'orgId',
                    title: '组织id'
                },
                {
                    field: 'workSpeciesId',
                    title: '工作地点id'
                },
                {
                    field: 'isPeripheral',
                    title: 'is_peripheral'
                },
                {
                    field: 'engDetailId',
                    title: 'eng_detail_id'
                },
                {
                    field: 'enableMark',
                    title: '是否删除0未删除1已删除'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.employeeId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.employeeId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
