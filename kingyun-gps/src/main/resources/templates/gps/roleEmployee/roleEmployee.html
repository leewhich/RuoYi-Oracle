<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('(旧)账号角色关联列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>角色id：</label>
                                <input type="text" name="roleId"/>
                            </li>
                            <li>
                                <label>用户id：</label>
                                <input type="text" name="operatorId"/>
                            </li>
                            <li>
                                <label>创建人：</label>
                                <input type="text" name="creator"/>
                            </li>
                            <li>
                                <label>创建时间：</label>
                                <input type="text" class="time-input" placeholder="请选择创建时间" name="createtime"/>
                            </li>
                            <li>
                                <label>修改人：</label>
                                <input type="text" name="modifyer"/>
                            </li>
                            <li>
                                <label>修改时间：</label>
                                <input type="text" class="time-input" placeholder="请选择修改时间" name="modifytime"/>
                            </li>
                            <li>
                                <label>组织di：</label>
                                <input type="text" name="orgId"/>
                            </li>
                            <li>
                                <label>subsystem：</label>
                                <input type="text" name="subsystem"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="gps:roleEmployee:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="gps:roleEmployee:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="gps:roleEmployee:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="gps:roleEmployee:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('gps:roleEmployee:edit')}]];
        var removeFlag = [[${@permission.hasPermi('gps:roleEmployee:remove')}]];
        var prefix = ctx + "gps/roleEmployee";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "(旧)账号角色关联",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'accountRoleId',
                    title: '用户角色id',
                    visible: false
                },
                {
                    field: 'roleId',
                    title: '角色id'
                },
                {
                    field: 'operatorId',
                    title: '用户id'
                },
                {
                    field: 'status',
                    title: '状态'
                },
                {
                    field: 'creator',
                    title: '创建人'
                },
                {
                    field: 'createtime',
                    title: '创建时间'
                },
                {
                    field: 'modifyer',
                    title: '修改人'
                },
                {
                    field: 'modifytime',
                    title: '修改时间'
                },
                {
                    field: 'orgId',
                    title: '组织di'
                },
                {
                    field: 'subsystem',
                    title: 'subsystem'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.accountRoleId + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.accountRoleId + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
